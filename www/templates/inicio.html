<ion-view view-title="Inicio">
  <ion-pane>
    <ion-nav-bar class="bar-assertive" align-title="center">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <div class="tabs-striped tabs-background-assertive tabs-color-light">
      <div class="tabs">
        <a class="tab-item active" ui-sref="inicio">
          <i class="icon ion-home"></i>
          Test
        </a>
        <a class="tab-item" href="inicio/asignaturas">
          <i class="icon ion-star"></i>
          Favorites
        </a>
        <a class="tab-item" ui-sref="inicio/perfil">
          <i class="icon ion-gear-a"></i>
          Settings
        </a>
      </div>
    </div>
    <ion-content class="padding">
      <h4>Publicaciones Recientes</h4>
      <div class="list card" ng-repeat="post in inicio.datos.posts track by $index">
        <div class="item item-avatar">
          <img src="{{post.foto_usuario}}">
          <h2>{{post.titulo}}</h2>
          <p>{{post.fecha}}</p>
        </div>
        <div class="item item-body">
          {{post.descripcion}}
          <div ng-if="post.nombre_archivo">
            <p>Archivo : <b>{{post.nombre_archivo}}</b></p>
          </div>
        </div>
        <a ng-click="inicio.descargarArchivo(post.nombre_archivo)" class="item item-icon-left">
          <i class="icon ion-card"></i>
          Descargar
        </a>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
