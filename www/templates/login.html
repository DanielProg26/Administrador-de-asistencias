<ion-view title="Registro">

  <ion-pane ng-switch="login.datos.mostrarForm">

    <ion-content ng-switch-when="1">
      <ion-header-bar class="bar-positive" align-title="center">
        <h1 class="title subtitulo">Iniciar Sesión</h1>
      </ion-header-bar>
      <div class="header_membrete">
        <img src="/img/logoIuteb.png" class="logo_iuteb">
        <h2 class="subtitulo">Ingreso de Usuarios</h2>
      </div>
      <form ng-submit="login.ingresar(login.datos.login)" class="list">
        <div class="list list-inset formlogin">
          <label class="item item-input">
            <input type="text" placeholder="Nombre de Usuario" ng-model="login.datos.login.usuario">
          </label>

          <label class="item item-input">
            <input type="password" placeholder="Contraseña" ng-model="login.datos.login.contrasena">
          </label>

          <input type="submit" value="Entrar" class="button button-block button-positive"></input>
          <h4 class="text-center padding" ng-if="login.good">{{login.good}}</h4>
          <h4 style="color:red;" class="text-center padding" ng-if="login.validacion">{{login.validacion}}</h4>
        </div>
      </form>

      <a class="button button-clear button-full button-positive" ng-click="login.datos.mostrarForm=2">¿No posees cuenta? ¡.Registrate aquí.!</a>

      <a class="button button-clear button-full button-assertive">Olvide mi contraseña</a>

      <a class="button button-block icon-center ion-home" ui-sref="inicio"></a>
    </ion-content>



    <ion-content ng-switch-when="2">
      <ion-header-bar class="bar-positive" align-title="center">
        <h1 class="title subtitulo">Registrarse</h1>
      </ion-header-bar>
      <div class="header_membrete">
        <img src="/img/logoIuteb.png" class="logo_iuteb">
        <h2 class="subtitulo">Registra tus datos</h2>
      </div>
      <form ng-submit="login.registrar(login.datos.registro)" class="list">

        <div class="list list-inset formlogin">
          <label class="item item-input">
              <input type="text" placeholder="Nombre de Usuario" ng-model="login.datos.registro.usuario">
          </label>

          <label class="item item-input">
              <input type="password" placeholder="Contraseña" ng-model="login.datos.registro.contrasena">
          </label>

          <label class="item item-input">
              <input type="text" placeholder="Nombre Completo" ng-model="login.datos.registro.nombre_completo">
          </label>

          <label class="item item-input">
              <input type="text" placeholder="Cedula" ng-model="login.datos.registro.cedula">
          </label>

          <label class="item item-input">
              <input type="text" placeholder="Correo" ng-model="login.datos.registro.correo">
          </label>

          <label class="item item-input">
              <input type="text" placeholder="Telefono" ng-model="login.datos.registro.telefono">
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Malla Curricular
            </div>
            <select ng-model="login.datos.registro.id_malla">
             <option ng-value="1">Informática</option>
             <option ng-value="2">Electricidad</option>
             <option ng-value="3">Geociencias</option>
            </select>
          </label>

          <input type="submit" value="Registrarse" class="button button-block button-positive"></input>
        </div>
      </form>

      <a class="button button-clear button-full button-positive" ng-click="login.datos.mostrarForm=1">¡.Si ya estas registrado, pulsa aquí.!</a>
      <a class="button button-block icon-center ion-home" ui-sref="inicio"></a>
    </ion-content>

  </ion-pane>

</ion-view>
