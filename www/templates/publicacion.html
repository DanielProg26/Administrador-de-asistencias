<ion-view view-title="Publicacion">
  <ion-pane>
    <ion-nav-bar class="bar-positive" align-title="center">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <div class="tabs-striped tabs-background-positive tabs-color-light">
      <ion-tabs class="tabs-positive tabs-icon-top">

        <ion-tab title="Editar Publicacion" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
          <ion-content class="padding">
            <div class="list card" ng-repeat="post in seccion.datos.posts">
              <div class="item">
                <a ui-sref="inicio" <img ng-src="../img/{{post.nombre_archivo}}">
                  <h2>{{post.titulo}}</h2>
                  <p>{{post.fecha_publicacion}}</p>
              </div>
            </div>
          </ion-content>
        </ion-tab>

        <ion-tab title="Crear Publicacion" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
          <ion-content class="padding">
            <h4>Acerca de nosotros</h4>
            <div class="list card">
              <div class="item">
                <a ui-sref="inicio/asignaturas">Asignaturas</a>
              </div>
            </div>
          </ion-content>
        </ion-tab>
      </ion-tabs>
    </div>
  </ion-pane>
</ion-view>
